version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./preprocessors:/app/preprocessors
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
